<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades</title>

    <!-- Center Modal In Middle of Page -->
    <style>
      .modal-dialog {
        position: absolute;
        top: 30%;
        width: 90%;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary btn-sml"
      data-toggle="modal"
      data-target="#myModal"
      style="margin: 1rem"
    >
      Launch modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Student Grades</h4>
          </div>
          <div class="modal-body">
            <table id="example" class="display" style="width: 100%">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Class</th>
                  <th>Grade</th>
                  <th>Remarks</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be populated dynamically -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default btn-sm"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-sm">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Sample dataset with student data
        var studentData = [
          { name: "Alice", class: "Math", grade: "A", remarks: "Excellent" },
          { name: "Bob", class: "Science", grade: "B", remarks: "Good" },
          {
            name: "Charlie",
            class: "English",
            grade: "A",
            remarks: "Excellent",
          },
          { name: "David", class: "History", grade: "C", remarks: "Average" },
          { name: "Eve", class: "Math", grade: "B", remarks: "Good" },
        ];

        // Sort student data by grade (assuming A is the highest grade)
        studentData.sort(function (a, b) {
          var gradeOrder = ["A", "B", "C", "D", "F"];
          return gradeOrder.indexOf(a.grade) - gradeOrder.indexOf(b.grade);
        });

        // Initialize DataTable with dynamic student data
        $("#example").DataTable({
          data: studentData,
          columns: [
            { data: "name" },
            { data: "class" },
            { data: "grade" },
            { data: "remarks" },
          ],
        });
      });
    </script>
  </body>
</html>
